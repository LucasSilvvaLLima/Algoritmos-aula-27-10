<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Insira o seu número da sorte: <input type="text" id="in_nSorte" placeholder="0 e 100"></p>
    <button onclick="testarSorte()">Testar minha sorte</button>
    <div id="div_teste"></div>
</body>

</html>
<script>
    function testarSorte() {
        var numero = Number(in_nSorte.value)
        if (numero > 100 || numero < 0) {
            alert("Insira um número entre 0 e 100")
        } else {
            for (var contador = 0;contador <= 20; contador++) {
                var sorteado = parseInt(Math.random() * 11)
                if (contador == 20) {
                    div_teste.innerHTML = "É, você não tem muita sorte em sorteios, pelo visto"
                    console.log(`${contador}°`);
                    break
                } else if (numero == sorteado) {
                    div_teste.innerHTML = `Muito bem, você é uma pessoa de sorte! Seu número saiu no ${contador}º sorteio`
                    console.log(`${contador}°`);
                    break
                }
            }
        }
    }
</script>
